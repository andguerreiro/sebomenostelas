  <!-- Estilos do spinner -->
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      flex-direction: column;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1a73e8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>

  <!-- Redirecionamento super rápido -->
  <script>
    setTimeout(function() {
      window.location.href = "https://docs.google.com/gview?url=https://sebomenostelas.com.br/sebo_menos_telas.pdf";
    }, 100); // 100 ms
  </script>

  <!-- Fallback caso o JS esteja desativado -->
  <noscript>
    <meta http-equiv="refresh" content="0; URL='https://docs.google.com/gview?url=https://sebomenostelas.com.br/sebo_menos_telas.pdf'" />
  </noscript>
</head>
<body>
